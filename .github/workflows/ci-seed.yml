name: CI â€” Seed Demo Data

on:
  workflow_dispatch: {}

jobs:
  seed:
    name: Seed demo data (CI-safe)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run CI seed script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEMO_SEED_EMAIL: ${{ secrets.DEMO_SEED_EMAIL }}
          DEMO_SEED_PASSWORD: ${{ secrets.DEMO_SEED_PASSWORD }}
        run: node scripts/ci-seed.js
